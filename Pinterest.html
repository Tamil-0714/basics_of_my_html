<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
    
    
      <img src="img/logo.jpg" alt="" />
      <h2>Welcome to Pinterest</h2>
      
    
        <div class="mail">
          <label for="email">Email</label> <br>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email"
          />
        </div>
        
        
        <div class="pass">
          <label for="password">Password</label> <br>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            placeholder="Password"
          />
        </div>
     
    
      <div class="forget">
        <a href="">Forget your password ?</a>
      </div>
    
    
      <div class="btn">
        <button type="submit" >Log in</button>
      </div>
    
    
      <h3>OR</h3>
    
      <button type="submit">Continue with Facebook</button>
      <button type="submit">Continue with Google</button>
   
    
       <div class="condition">
        <p>
          By continuing you agree to Pinterest's <br />
          <a href="">Terms of Service</a> and acknowledge you've read our <br />
          <a href="">Privacy Policy</a> , <a href="">Notice at collection</a>
        </p>
        
        <br />
        <hr />
        
        <a href="">Not on Pinterest yet? Sign up</a>
        <p>Are you a business? <a href="">Get stareted here!</a></p>
      </div>
    
    
    </div>
  </body>
</html>
