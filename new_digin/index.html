<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div  class="box">
      <div class="box_child">
        <img src="img/logo.png" alt="">
        
        <h3>Log in to see more</h3>

        <form action="">
          <div class="common_box">
            
          <div class="mailbox">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Email" />
          </div>

          <div class="passbox">
            <label for="pass">Password</label>
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Password"
            />
            <br>
            <a href="" id="forget">Forget your password?</a>
          </div>
          </div>
          <div class="login">
            <button type="submit">Log in</button>
          </div>
        </form>
        <h4>OR</h4>
        <div class="facebook">
          <a href="">Continue with Facebook</a>
        </div>
        <div class="google">
          <a href="">Continue with Google</a>
        </div>
        <div class="condition">
          <p>
            By continuuing, you agree to Pintreest's <br /><a href=""
              >Terms of Service
            </a>
            and acknowledge you've read our <br />
            <a href="">Privacy Police</a>. <a href="">Notice at collection</a>
          </p>
        </div>
        <hr />
        <div class="condition2">
          <a href="">Not om Pinterest yet? Sign up</a>
          <p>Are you a business? <a href="">Get started here</a>!</p>
        </div>
      </div>
    </div>
  </body>
</html>
