<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="container-left">
        <div class="notes-history">
            <div class="list-of-tittles">List of Tittles </div>
            <div class="tittle"> 
                <ol class="my-list">
                    <!-- <li >Tittle 1 <p class="content"> Lorem ipsum dols impedit.</p> </li>
                    <li>Tittle 1</li>
                    <li>Tittle 1</li> -->
                </ol>
            </div>
        </div>  
    </div>
    <div class="container-right">
        <div class="input-box">
            <input type="text" placeholder="Tittle" spellcheck="false">
        </div>
        <div class="add-button">
            <button>Add to List</button>
        </div>
        <div class="para-input-box">
            <textarea name="tex-box" id="tex-box" cols="0" rows="0" spellcheck="false"></textarea>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
