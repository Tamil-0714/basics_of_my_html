<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu table</title>
</head>
<body>
    <!-- <input type="color"> -->
    <div class="box">
    <table border="2" cellpadding="4" cellspacing="1" bgcolor="">
        <thead class="top">
            <th colspan="3">menu table</th>
        </thead>
        <thead class="tittle">
            <tr>
                <th>Type</th>   
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" class="type">Veg</td>         
            </tr>
            <tr class="dtail">
                <td>samosa</td>
                <td>Rs 28</td>   
            </tr>
            <tr class="dtail">
                <td>Veg role</td>
                <td>Rs 25</td>
            </tr>
            <tr class="dtail">
                <td>Cutlet</td>
                <td>Rs 40</td>
            </tr>
            <tr>
                <td rowspan="4" class="type">Non-Veg</td>
            </tr>
            <tr class="dtail">
                <td>cola ball</td>
                <td>Rs 120</td>
            </tr>
            <tr class="dtail">
                <td>Chicken buffy</td>
                <td>Rs 70</td>
            </tr>
            <tr class="dtail">
                <td>Chicken fry</td>
                <td>Rs 120</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
